<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Stylesheet Import -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/squares.css">
    <link rel="stylesheet" href="styles/helpers.css">

    <!-- Font Awesome Import -->
    <script src="https://kit.fontawesome.com/3a82e8c4de.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>

<body>
    <!-- Skewed Header -->
    <div class="skewed-header">
        <!-- Skewed header background -->
        <div class="header-bg" style="background-image: url('images/backgrounds/about-us.jpg');">
        </div>

        <!-- Skewed header wrapper -->
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="nav-links">
                    <div class="link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logo/decamp-fantastic-fries-logo-dark.png" alt="">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 Any Street <br>
                        Scottdale, AZ, 85821
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    Name
                </div>

                <div class="form-group">
                    Email
                </div>

                <div class="form-group">
                    Message
                </div>

                <div class="center-btn-wrapper">
                    <button type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <!-- Footer Logo -->
    <div class="footer-column">
        <div class="footer-logo">
            <img src="images/logo/decamp-fantastic-fries-logo-white.png" alt="Footer Logo">
        </div>
        <!-- Footer phone hours area -->
        <div class="footer-phone-hours-area">
            <span>
                555 555 5555
            </span>

            <span class="footer-hours">
                10 am - midnight
            </span>
        </div>
        <!-- Footer navitaion -->
        <div class="nav-links">
            <div class="link">
                <a href="index.html">Home</a>
            </div>
            <div class="link">
                <a href="about.html">About</a>
            </div>
            <div class="link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <!-- Footer social media icons -->
        <div class="footer-social-media-icons">
            <!-- Instagram -->
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <!-- Twitter -->
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <!-- Facebook -->
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>

        </div>
        <!-- Footer Copyright -->
        <div class="footer-copyright">
            &copy; 2019 Rob &#124; All Rights Reserved
        </div>
    </div>
</body>

</html>
